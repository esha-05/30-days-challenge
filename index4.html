<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 4</title>
</head>
<body>
    <script>
        function isSimilar(obj1, obj2) {
            // Helper function to check if two values are equal, considering nested structures
            function isEqual(value1, value2) {
              if (Array.isArray(value1) && Array.isArray(value2)) {
                if (value1.length !== value2.length) return false;
                for (let i = 0; i < value1.length; i++) {
                  if (!isEqual(value1[i], value2[i])) return false;
                }
                return true;
              } else if (value1 instanceof Map && value2 instanceof Map) {
                if (value1.size !== value2.size) return false;
                for (const [key, val] of value1) {
                  if (!isEqual(val, value2.get(key))) return false;
                }
                return true;
              } else if (typeof value1 === 'object' && typeof value2 === 'object') {
                const keys1 = Object.keys(value1);
                const keys2 = Object.keys(value2);
                if (keys1.length !== keys2.length) return false;
                for (const key of keys1) {
                  if (!isEqual(value1[key], value2[key])) return false;
                }
                return true;
              } else {
                return value1 === value2;
              }
            }
          
            return isEqual(obj1, obj2);
          }

    </script>
  
    
</body>
</html>
