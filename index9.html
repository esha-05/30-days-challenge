<body>
<script>
    function zeroesToEnd(arr) {
        let nonZeroIndex = 0;
      
        // Move non-zero elements to their correct positions
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== 0) {
            arr[nonZeroIndex] = arr[i];
            nonZeroIndex++;
          }
        }
      
        // Fill the remaining positions with zeroes
        for (let i = nonZeroIndex; i < arr.length; i++) {
          arr[i] = 0;
        }
      
        return arr;
      }



    </script>
    
</body>
